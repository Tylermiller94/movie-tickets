<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="form-container">
       <form id="movies-form">
         <div class="form-group has-success">
           <label for="movies" class="control-label">Select a Film</label>
           <select class="form-control" id="movies">
             <option value="15">Fast and the Furious 17: The Revengence</option>
             <option value="15">LARPers: A Life in a Day 3D</option>
             <option value="10">Hoarders: The Movie</option>
             <option value="2">The Emoji Movie</option>
             <option value="8">Transformers 38: still not as cool as Gundam</option>
             <option value="10">Loneliness: When WoW takes hold</option>
           </select>
         </div>
         <div class="form-group has-success">
           <label for="question2" class="control-label">Select a Time</label>
           <select class="form-control" id="times">
             <option value="-1">6:30AM</option>
             <option value="-1">12:00PM</option>
             <option value="1">7:00PM</option>
             <option value="1">10:00PM</option>
           </select>
         </div>
         <div class="form-group has-success">
           <label for="question2" class="control-label">Select your age</label>
           <select class="form-control" id="age">
             <option value="-1">Senior (65+)</option>
             <option value="1">Adult (18+)</option>
             <option value="0">Child (Below 18)</option>
           </select>
         </div>
         <button type="submit" class ="btn btn-success">Submit</button>
       </form>

  </body>
</html>
