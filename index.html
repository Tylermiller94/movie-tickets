<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="form-container">
       <form id="movies-form">
         <div class="form-group has-success">
           <label for="movies" class="control-label">Select a Film</label>
           <select class="form-control" id="movies">
             <option></option>
             <option>Fast and the Furious 17: The Revengence</option>
             <option>LARPers: A Life in a Day 3D</option>
             <option>Hoarders: The Movie</option>
             <option>The Emoji Movie</option>
             <option>Transformers 38: Still Not as Cool as Gundam</option>
             <option>Loneliness: When WoW takes hold</option>
           </select>
         </div>
         <div class="form-group has-success">
           <label for="question2" class="control-label">Select a Time</label>
           <select class="form-control" id="times">
             <option></option>
             <option>6:30AM</option>
             <option>11:00AM</option>
             <option>7:00PM</option>
             <option>10:00PM</option>
           </select>
         </div>
         <div class="form-group has-success">
           <label for="question2" class="control-label">Select your age</label>
           <select class="form-control" id="age">
             <option></option>
             <option>Senior (65+)</option>
             <option>Adult (18+)</option>
             <option>Child (Below 18)</option>
           </select>
         </div>
         <button type="submit" class ="btn btn-success">Submit</button>
       </form>
       <div id="price">

      <h1>The Price of Your Ticket is:</h1>
      <h2><span id="cost"></span></h2>

       </div>

  </body>
</html>
